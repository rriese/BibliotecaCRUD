<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastra Cliente</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
		Nome: <h:inputText 
			value="#{clienteController.cliente.nome}"></h:inputText>
		Cpf: <h:inputText 
			value="#{clienteController.cliente.cpf}"></h:inputText>
		Rg: <h:inputText 
			value="#{clienteController.cliente.rg}"></h:inputText>
		Numero de Telefone: <h:inputText 
			value="#{clienteController.cliente.numeroTelefone}"></h:inputText>
		<h:commandButton value="Salvar" 
			action="#{clienteController.salva}">
		</h:commandButton>		
		</h:panelGrid>
	</h:form>
</h:body>
</html>
