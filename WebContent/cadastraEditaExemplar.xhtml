<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Cadastra/Edita Exemplar</title>
</h:head>

<h:body style="padding-top: 20px; padding-bottom: 10px;">

	<h:panelGrid columns="3">
		Livro: <h:selectOneMenu id="livro" value="#{exemplarController.exemplar.livro}"
			required="true" label="Livro" converter="entityConverter">
    		<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
    		<f:selectItems value="#{livroController.livros}"
    		var="livro"	itemValue="#{livro}" itemLabel="#{livro.nome}" />
		</h:selectOneMenu>
		<h:message for="livro" style="color:red" />
		Estante: <h:selectOneMenu id="estante" value="#{exemplarController.exemplar.estante}"
			required="true" label="Estante" converter="entityConverter">
    		<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
    		<f:selectItems value="#{estanteController.estantes}"
    		var="estante"	itemValue="#{estante}" itemLabel="#{estante.nome}" />
		</h:selectOneMenu>
		<h:message for="estante" style="color:red" />
		Status: <h:selectOneMenu id="status" value="#{exemplarController.exemplar.status}"
			required="true" label="Cargo">
    		<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
    		<f:selectItems value="#{exemplarController.status}"/>
		</h:selectOneMenu>
		<h:message for="status" style="color:red" />
		<h:commandButton value="Salvar" 
			action="#{exemplarController.salva}">
		</h:commandButton>
		<h:inputHidden 
			value="#{exemplarController.exemplar.id}">
		</h:inputHidden>		
		</h:panelGrid>
</h:body>
</html>
