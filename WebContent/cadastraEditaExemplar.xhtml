<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Cadastra/Edita Exemplar</title>
</h:head>

<h:body style="padding-top: 20px; padding-bottom: 10px;">

	<ui:composition template="/resources/template/layout.xhtml">
		<ui:define name="content">
			<br style="clear: left;" />
			<br style="clear: left;" />

			<b:form horizontal="true">

				<b:selectOneMenu id="livros"
					value="#{exemplarController.exemplar.livro}"
					label="Livro" colMd="8" labelColMd="2">
					<f:selectItems value="#{livroController.livros}" var="livro"
						itemValue="#{livro}" itemLabel="#{livro.nome}" />
				</b:selectOneMenu>

				<b:selectOneMenu id="estantes"
					value="#{exemplarController.exemplar.estante}"
					label="Estante" colMd="8" labelColMd="2"
					>
					<f:selectItems value="#{estanteController.estantes}" var="estante"
						itemValue="#{estante}" itemLabel="#{estante.nome}" />
				</b:selectOneMenu>

				<b:selectOneMenu id="status"
					value="#{exemplarController.exemplar.status}"
					label="Status" colMd="8" labelColMd="2">
					<f:selectItems value="#{exemplarController.status}" />
				</b:selectOneMenu>

				<b:commandButton look="primary" value="Salvar" iconAwesome="fa-save"
					action="#{exemplarController.salva}" icon-align="right"
					style="margin-left:40px; background-color: rgb(34,34,34);" />

				<h:inputHidden value="#{exemplarController.exemplar.id}">
				</h:inputHidden>

			</b:form>

			<br style="clear: left;" />
			<br style="clear: left;" />

		</ui:define>
	</ui:composition>
</h:body>
</html>
