<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Cadastra/Edita Funcionario</title>
</h:head>

<h:body style="padding-top: 20px; padding-bottom: 10px;">

	<ui:composition template="/resources/template/layout.xhtml">
		<ui:define name="content">
			<br style="clear: left;" />
			<br style="clear: left;" />

			<b:form horizontal="true">
				<b:inputText placeholder="Nome" required="true" label="Nome"
					colMd="8" labelColMd="2"
					value="#{funcionarioController.funcionario.nome}">
					<f:facet name="prepend">
						<b:icon name="user" />
					</f:facet>
				</b:inputText>

				<b:inputText placeholder="Cpf" required="true" label="Cpf" colMd="8"
					labelColMd="2" value="#{funcionarioController.funcionario.cpf}">
					<f:facet name="prepend">
					</f:facet>
				</b:inputText>

				<b:inputText placeholder="Rg" required="true" label="Rg" colMd="8"
					labelColMd="2" value="#{funcionarioController.funcionario.rg}">
					<f:facet name="prepend">
					</f:facet>
				</b:inputText>

				<b:inputText placeholder="Número de Telefone" required="true"
					label="Número de Telefone" colMd="8" labelColMd="2"
					value="#{funcionarioController.funcionario.numeroTelefone}">
					<f:facet name="prepend">
					</f:facet>
				</b:inputText>

				<b:selectOneMenu id="cargos"
					value="#{funcionarioController.funcionario.cargo}" required="true"
					label="Cargo" colMd="8" labelColMd="2">
					<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
					<f:selectItems value="#{funcionarioController.cargos}" />
				</b:selectOneMenu>

				<b:commandButton look="primary" value="Salvar" iconAwesome="rss"
					action="#{funcionarioController.salva}" icon-align="right"
					style="float: left" />

				<h:inputHidden value="#{funcionarioController.funcionario.id}">
				</h:inputHidden>
			</b:form>

			<br style="clear: left;" />
			<br style="clear: left;" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
