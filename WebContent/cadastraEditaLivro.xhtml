<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Cadastra/Edita Livro</title>
</h:head>

<h:body style="padding-top: 20px; padding-bottom: 10px;">

	<ui:composition template="/resources/template/layout.xhtml">
		<ui:define name="content">
			<br style="clear: left;" />
			<br style="clear: left;" />

			<b:form horizontal="true">
				<b:inputText placeholder="Nome" required="true" label="Nome"
					colMd="8" labelColMd="2" value="#{livroController.livro.nome}">
					<f:facet name="prepend">
					</f:facet>
				</b:inputText>

				<b:inputText placeholder="Editora" required="true" label="Editora"
					colMd="8" labelColMd="2" value="#{livroController.livro.editora}">
					<f:facet name="prepend">
					</f:facet>
				</b:inputText>

				<b:inputText placeholder="IsbnId" required="true" label="IsbnId"
					colMd="8" labelColMd="2" value="#{livroController.livro.isbnId}">
					<f:facet name="prepend">
					</f:facet>
				</b:inputText>

				<b:inputText placeholder="Autor" required="true" label="Autor"
					colMd="8" labelColMd="2" value="#{livroController.livro.autor}">
					<f:facet name="prepend">
					</f:facet>
				</b:inputText>

				<b:selectOneMenu id="generos"
					value="#{livroController.livro.genero}" required="true"
					label="GÃªnero" colMd="8" labelColMd="2">
					<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
					<f:selectItems value="#{livroController.generos}" />
				</b:selectOneMenu>

				<b:commandButton look="primary" value="Salvar" iconAwesome="fa-save"
					action="#{livroController.salva}" icon-align="right"
					style="margin-left:40px; background-color: rgb(34,34,34);" />

				<h:inputHidden value="#{livroController.livro.id}">
				</h:inputHidden>
			</b:form>


			<br style="clear: left;" />
			<br style="clear: left;" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
