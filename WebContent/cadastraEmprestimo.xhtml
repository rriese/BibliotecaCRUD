<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Empréstimo</title>
</h:head>

<h:body style="padding-top: 20px; padding-bottom: 10px;">

	<ui:composition template="/resources/template/layout.xhtml">
		<ui:define name="content">
			<br style="clear: left;" />
			<br style="clear: left;" />

			<b:form horizontal="true">

				<b:selectOneMenu id="clientes"
					value="#{emprestimoController.emprestimo.cliente}" label="Cliente"
					colMd="8" labelColMd="2">
					<f:selectItems value="#{clienteController.clientes}" var="cliente"
						itemValue="#{cliente}" itemLabel="#{cliente.nome}" />
				</b:selectOneMenu>

				<b:selectOneMenu id="funcionarios"
					value="#{emprestimoController.emprestimo.funcionario}"
					label="Funcionário" colMd="8" labelColMd="2">
					<f:selectItems value="#{funcionarioController.funcionarios}"
						var="funcionario" itemValue="#{funcionario}"
						itemLabel="#{funcionario.nome}" />
				</b:selectOneMenu>
				
				<p:dataTable rowClasses="table-linha-par, table-linha-impar"
					value="#{exemplarController.exemplars}" var="exemplar"
					paginator="true" rows="10">
					<p:column>
						<f:facet name="header">Código</f:facet>
				#{exemplar.id}
			</p:column>
					<p:column>
						<f:facet name="header">Nome</f:facet>
				#{exemplar.livro.nome}
			</p:column>
					<p:column>
						<f:facet name="header">Ações</f:facet>
						<center>
							<h:commandButton value="Adiciona carrinho"
								action="#{emprestimoController.adicionaCarrinho(exemplar)}">
							</h:commandButton>
						</center>
					</p:column>
				</p:dataTable>

				<b:commandButton look="primary" value="Salvar" iconAwesome="fa-save"
					action="#{emprestimoController.salva}" icon-align="right"
					style="text-align:center" />

				<br style="clear: left;" />
				<br style="clear: left;" />


			</b:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
