<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="sharelib.css" />
</h:head>
<h:body>
	<h:form>
		<p:dataTable 
			rowClasses="table-linha-par, table-linha-impar"
		value="#{clienteController.clientes}" var="cliente"
			paginator="true" rows="10">
			<p:column>
				<f:facet name="header">Código</f:facet>
				#{cliente.id}
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				#{cliente.nome}
			</p:column>
			<p:column>
				<f:facet name="header">Cpf</f:facet>		
				#{cliente.cpf}
			</p:column>
			<p:column>
				<f:facet name="header">Rg</f:facet>
			#{cliente.rg}
			</p:column>
			<p:column>
				<f:facet name="header">Número de Telefone</f:facet>
				#{cliente.numeroTelefone}
			</p:column>
			<p:column>
				<f:facet name="header">Ações</f:facet>
				<center>
				<h:commandButton value="Excluir"
					action="#{clienteController.remove(cliente)}"
					styleClass="btn-primary btn-block">
				</h:commandButton>
				<h:commandButton value="Editar"
					action="#{clienteController.edita}">
					<f:setPropertyActionListener value="#{cliente}"
                        target="#{clienteController.cliente}" />
				</h:commandButton>
				</center>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
