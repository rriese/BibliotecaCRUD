<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="sharelib.css" />
</h:head>
<h:body>
	<h:form>
		<p:dataTable 
			rowClasses="table-linha-par, table-linha-impar"
		value="#{estanteController.estantes}" var="estante"
			paginator="true" rows="10">
			<p:column>
				<f:facet name="header">Código</f:facet>
				#{estante.id}
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				#{estante.nome}
			</p:column>
					<p:column>
				<f:facet name="header">Ações</f:facet>
				<center>
				<h:commandButton value="Excluir"
					action="#{estanteController.remove(estante)}"
					styleClass="btn-primary btn-block">
				</h:commandButton>
				<h:commandButton value="Editar"
					action="#{estanteController.edita}">
					<f:setPropertyActionListener value="#{estante}"
                        target="#{clienteController.estante}" />
				</h:commandButton>
				</center>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
