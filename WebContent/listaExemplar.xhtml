<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="sharelib.css" />
</h:head>
<h:body style="padding-top: 50px; padding-bottom: 20px;">

	<ui:composition template="/resources/template/layout.xhtml">
		<ui:define name="content">
			<br style="clear: left;" />
			<br style="clear: left;" />
			<h:form>
				<p:dataTable rowClasses="table-linha-par, table-linha-impar"
					value="#{exemplarController.exemplars}" var="exemplar"
					paginator="true" rows="10">
					<p:column>
						<f:facet name="header">Código</f:facet>
				#{exemplar.id}
			</p:column>
					<p:column>
						<f:facet name="header">Livro</f:facet>
				#{exemplar.livro.nome}
			</p:column>
					<p:column>
						<f:facet name="header">Estante</f:facet>		
				#{exemplar.estante.nome}
			</p:column>
					<p:column>
						<f:facet name="header">Status</f:facet>		
				#{exemplar.status}
			</p:column>
					<p:column>
						<f:facet name="header">Ações</f:facet>
						<center>
							<h:commandButton value="Excluir"
								action="#{exemplarController.remove(exemplar)}">
							</h:commandButton>
							<h:commandButton value="Editar"
								action="#{exemplarController.edita}">
								<f:setPropertyActionListener value="#{exemplar}"
									target="#{exemplarController.exemplar}" />
							</h:commandButton>
						</center>
					</p:column>
				</p:dataTable>
			</h:form>
			<br style="clear: left;" />
			<br style="clear: left;" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
